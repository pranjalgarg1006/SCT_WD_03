<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Web Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="calculator">
    <!-- Expression display -->
    <div class="expression" id="expression"></div>
    <!-- Result display -->
    <input type="text" class="display" id="display" disabled placeholder="0">

    <!-- Buttons -->
    <div class="buttons">
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="/">÷</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="*">×</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="-">−</button>

      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" id="clear">C</button>
      <button class="btn operator" data-value="+">+</button>

      <button class="btn equal" id="equal">=</button>
    </div>

    <!-- Advanced buttons (hidden by default) -->
    <div class="advanced-buttons" id="advanced-buttons" style="display: none;">
      <button class="btn adv" data-value="Math.sin(">sin</button>
      <button class="btn adv" data-value="Math.cos(">cos</button>
      <button class="btn adv" data-value="Math.tan(">tan</button>
      <button class="btn adv" data-value="Math.log10(">log</button>
      <button class="btn adv" data-value="Math.exp(">exp</button>
      <button class="btn adv" data-value="**">x^y</button>
      <button class="btn adv" data-value="(">(</button>
      <button class="btn adv" data-value=")">)</button>
      <button class="btn adv" data-value="Math.PI">π</button>
      <button class="btn adv" data-value="Math.E">e</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
